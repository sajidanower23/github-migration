name:                github-migration
version:             0.1.0.0
github:              "sajidanower23/github-migration"
license:             MIT
author:              "Sajid Ibne Anower"
maintainer:          "sajidanower23@gmail.com"
copyright:           "2018 Sajid Ibne Anower"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/sajidanower23/github-migration#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  github-migration-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - github-migration

tests:
  github-migration-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - github-migration
